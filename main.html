<!DOCTYPE html>

<html>

<head>
</head>

<body>
	<form action="" method="post"></form>
	<label for="name">Name</label>
	<input type="Text" id="name" placeholder="Name" required>
	<label for="email">Email</label>
	<input name="email" type="email" id="email" placeholder="Email" required>
	<label>Gender</label>
	<label for="gender_m">Male</label>
	<input name="gender" type="radio" id="gender_m" required>
	<label for="gender_f">Female</label>
	<input name="gender" type="radio" id="gender_f" required>
	<label for="cars">Car Brands</label>
	<select name="cars" id="cars" required>
	<option value="" disabled>--Please choose an option--</option>
	<option value="audi">Audi</option>
	<option value="lambo">Lamborghini</option>
    </select>

	<label for="age">Age</label>
	<input name="age" type="number" id="age" placeholder="Age" required>
	<label for="dob">DOB</label>
	<input name="dob" type="date" id="dob" required>
	<label for="tel">Phone Number</label>
	<input name="tel" type="tel" id="tel" Placeholder="xxx-xxx-xxxx">
	<label for="password">Password</label>
	<input name="password" type="password" id="password" placeholder="Password" required>
	<label for="tos">I agree to the TOS</label>
	<input name="tos" type="checkbox" id="tos" required>
	<button type="submit">Submit</button>
</body>

</html>
