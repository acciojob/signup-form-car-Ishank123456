<!DOCTYPE html>

<html>

<head>
</head>

<body>
	<form action="" method="post">
		<label for="name">Name</label>
		<input type="text" id="name" name="name" placeholder="Name" required>

		<label for="email">Email</label>
		<input type="email" id="email" name="email" placeholder="Email" required>

		<label>Gender</label>
		<label for="gender_m">Male</label>
		<input type="radio" id="gender_m" name="gender" required>

		<label for="gender_f">Female</label>
		<input type="radio" id="gender_f" name="gender" required>

		<label for="cars">Car Brands</label>
		<select id="cars" type="Select" placeholder="--Please choose an option--" required>
			<option value="Audi">Audi</option>
			<option value="MANGO">Mango</option>
		</select>
		<label for="age">Age</label>
		<input type="number" id="age" name="age" placeholder="Age" required>

		<label for="dob">DOB</label>
		<input type="date" id="dob" name="dob" required>

		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx">

		<label for="password">Password</label>
		<input type="password" id="password" name="password" placeholder="Password" required>

		<label for="tos">I agree to the TOS</label>
		<input type="checkbox" id="tos" name="tos" required>

		<button type="submit">Submit</button>
	</form>
</body>

</html>
